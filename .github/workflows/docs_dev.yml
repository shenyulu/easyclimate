name: docs_pages_workflow

# execute this workflow automatically when a we push to master
on:
  push:
    branches: [ dev ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
# https://github.com/ad-m/github-push-action/issues/52
permissions: write-all

jobs:

  build_docs_job:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.10'

      - name: Install OptiPNG and Build ğŸ”§
        run: |
          sudo apt-get install -y optipng

      - name: Install dependencies ğŸ’»
        run: |
          pip install -r docs/requirements.txt

      - name: make the sphinx docs
        run: |
          # make -C docs clean
          make -C docs html

      # æ–°å¢ï¼šä¸Šä¼ æ„å»ºä¸­é—´ç»“æœä½œä¸º artifact
      - name: Upload HTML build artifacts
        if: always()  # å³ä½¿åç»­æ­¥éª¤å¤±è´¥ä¹Ÿä¸Šä¼ 
        uses: actions/upload-artifact@v3
        with:
          name: docs-build-html
          path: docs/build/html/
          retention-days: 7  # è®¾ç½®ä¿ç•™å¤©æ•°

      # æ–°å¢ï¼šä¸Šä¼ æ•´ä¸ª docs ç›®å½•ä½œä¸º artifact
      - name: Upload docs source artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: docs-source-files
          path: docs/
          retention-days: 7

      - name: Init new repo in dist folder and commit generated files
        run: |
          cd docs/build/html/
          git init
          touch .nojekyll
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'deploy'

      - name: Force push to destination branch ğŸš€
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: ./docs/build/html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build/html

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_docs_job
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
